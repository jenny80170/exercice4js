<body>
  <h1>multiplié number entre tous les chiffres entre 1 et multiple</h1>
  <!-- <script src="assets/js/script.js"></script> -->
  <script>
  var number = 1;
  var multiple = 5;
  for(var i = 1; i < multiple; i++){
    console.log(i * number);
  }
  </script>
